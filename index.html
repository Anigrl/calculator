<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="show display">
            <input type="text" name="display">
        </div>
        <div class="show inputData">
            <input type="text" name="data" value="0">
        </div>
        <div class="numbers">
            <input class="clear" type="button" value="C">
            <input class="delete" type="button" value="DEL">
            <input class="plus" type="button" value="+">

            <input class="seven" type="button" value="7">
            <input class="eight" type="button" value="8">
            <input class="nine" type="button" value="9">
            <input class="minus" type="button" value="-">

            <input class="four" type="button" value="4">
            <input class="five" type="button" value="5">
            <input class="six" type="button" value="6">
            <input class="into" type="button" value="*">

            <input class="three" type="button" value="3">
            <input class="two" type="button" value="2">
            <input class="one" type="button" value="1">
            <input class="divide" type="button" value="/">
            <input class="zero" type="button" value="0">
            <input class="equal" type="button" value="=">

        </div>
    </div>

</body>

</html>
